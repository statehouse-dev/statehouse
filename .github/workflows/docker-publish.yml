# Build and push Statehouse daemon image to Docker Hub
# Requires repo secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN
# Image: <DOCKERHUB_USERNAME>/statehouse (e.g. statehouse-dev/statehouse)

name: Docker Publish

on:
  push:
    branches: [main]
  release:
    types: [published]

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set tags
        id: tags
        run: |
          SHA=$(git rev-parse --short HEAD)
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/statehouse"
          TAGS="${IMAGE}:latest,${IMAGE}:sha-${SHA}"
          if [ "${{ github.event_name }}" = "release" ]; then
            V="${GITHUB_REF#refs/tags/v}"
            TAGS="${TAGS},${IMAGE}:${V}"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
